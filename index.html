<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Stocx Calculator</title>
</head>
<body>
    <div class  = "hero">
    <h1>Stocx Calculator</h1>
    <video class = "video-bg" autoplay muted loop>
        <source src="stock-video.mp4" type="video/mp4">
    </video>
    </div>
    <main>
        <label for="" >Initial Price<input type="number" id="initial-price" placeholder="Enter Initial Price"/>
        </label>
        
        <label for=" " >Quantity of stocks<input type="number" id="stock-quantity" placeholder="Enter Quantity of stocks"/>
        </label>
        
        <label for="">Current Price<input type="number" id="current-price" placeholder="Enter Current Price"/></label>
        

        <button id="submit-btn" type="submit">Calculate</button>
        
        <div id="output-box"></div>

        <script src="app.js"></script>

    </main>
   
</body>
</html>
